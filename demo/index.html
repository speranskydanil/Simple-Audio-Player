<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Simple Audio Player</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/player.css">

    <style>
body {
  margin: 0px;
  padding: 0px;
  background: #333;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 20px;
  color: #333;
}

.wrapper {
  width: 720px;
  margin: 30px auto 0px;
  padding: 30px;
  border: 1px solid #aaa;
  background: #f5f5f5;

  -webkit-border-radius: 10px;
     -moz-border-radius: 10px;
          border-radius: 10px;
}

.wrapper h1 {
  margin: 0px 16px;
  padding: 0px;
  font-size: 32px;
  line-height: 32px;
}

.wrapper hr {
  height: 1px;
  margin: 16px 0px;
  padding: 0px;
  border: none;
  background: #d5d5d5;
}

.wrapper a {
  color: #08c;
  text-decoration: none;
}

.wrapper a:hover {
  color: #005580;
  text-decoration: underline;
}

.wrapper .label {
  margin-bottom: 4px;
  padding-left: 16px;
  font-style: italic;
}
    </style>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../dist/soundmanager2.js"></script>
    <script src="../dist/player.js"></script>

    <script>
      soundManager.setup({ url: '/dist/' });

      $(document).ready(function() {
        $('#player').player('Losing-My-Religion.mp3');
      });
    </script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Playlist</h1>

      <hr>

      <div class="label">R.E.M. - Losing My Religion</div>
      <div id="player" class="player"></div>
    </div>
  </body>
</html>
